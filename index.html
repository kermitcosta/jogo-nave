<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resgate</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <div id="container">
      <!-- div container -->
      <div id="fundoGame">
        <!-- div fundoGame -->
        <div id="inicio" onclick="start()">
          <!-- div inicio -->
          <h1>Resgate</h1>
          <p>
            Utilize a tecla W para movimentar o helicóptero para cima, a tecla S
            para movimentar o helicóptero para baixo e a tecla D para atirar.
          </p>
          <p>Clique aqui para iniciar!!</p>
        </div>
        <!-- fim da div início -->
      </div>
      <!-- fim da div fundoGame -->
    </div>
    <!-- Fim da div container -->
    <!-- Sons do jogo -->
    <audio
      src="/jogo-nave/assets/sons/som.mp3"
      preload="auto"
      id="somDisparo"
    ></audio>
    <audio
      src="/jogo-nave/assets/sons/explosao.mp3"
      preload="auto"
      id="somExplosao"
    ></audio>
    <audio
      src="/jogo-nave/assets/sons/musica_fundo.mp3"
      preload="auto"
      id="musica"
    ></audio>
    <audio
      src="/jogo-nave/assets/sons/gameover.mp3"
      preload="auto"
      id="somGameover"
    ></audio>
    <audio
      src="/jogo-nave/assets/sons/perdido.mp3"
      preload="auto"
      id="somPerdido"
    ></audio>
    <audio
      src="/jogo-nave/assets/sons/resgate.mp3"
      preload="auto"
      id="somResgate"
    ></audio>
    <!-- Scripts -->
    <script src="/jogo-nave/assets/js/jquery-1.11.1.min.js"></script>
    <script src="/jogo-nave/assets/js/scripts.js"></script>
    <script src="/jogo-nave/assets/js/jquery-collision.min.js"></script>
  </body>
</html>
